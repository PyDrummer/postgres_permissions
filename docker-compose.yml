version: '3'

services:
  web:
    build: .
    command: gunicorn my_project.wsgi:application --bind 0.0.0.0:8000 --workers 2
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - db
  db:
    image: postgres:11
    environment: 
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - pgdata:/var/lib/postgresql/data
volumes: 
  pgdata: